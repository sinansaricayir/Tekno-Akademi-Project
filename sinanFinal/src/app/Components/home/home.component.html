<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar [routerLink]="['']">TEKNO AKADEMİ</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['kategoriler']">Kategoriler</a>
      <a mat-list-item [routerLink]="['kurslar']">Kurslar</a>
      <a mat-list-item [routerLink]="['egitmenler']">Egitmenler</a>
      <a mat-list-item [routerLink]="['uyeler']">Uyeler</a>
      <a mat-list-item (click)="CikisYap()">Çıkış Yap</a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Teknoloji & Eğitimin Tek Adresi </span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
